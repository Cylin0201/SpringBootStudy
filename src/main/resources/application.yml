spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create   # 엔티티 기반 테이블 자동 생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

  sql:
    init:
      mode: always       # data.sql 실행
      encoding: UTF-8    # 한글 깨짐 방지
      # 데이터 초기화 지연
      # Spring Boot 3.x에서는 defer-datasource-initialization 옵션을 여기에 둬야 함
      defer: true
