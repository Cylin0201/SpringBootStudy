<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>회원가입</h1>

<!-- LoginDto 객체를 form에 바인딩 -->
<form th:action="@{/members}" th:object="${loginDto}" method="post">
    <!-- LoginDto.username -->
    <input type="text" th:field="*{username}" placeholder="아이디" required>

    <!-- LoginDto.password -->
    <input type="password" th:field="*{password}" placeholder="비밀번호" required>

    <button type="submit">회원가입</button>
</form>

<p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
</body>
</html>
