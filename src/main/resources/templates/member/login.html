<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>로그인</h1>

<!-- 로그인 에러 메시지 -->
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<form th:action="@{/login}" th:object="${loginDto}" method="post">
    <input type="text" th:field="*{username}" placeholder="아이디" required>
    <input type="password" th:field="*{password}" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
</form>

<p>아직 회원이 아니신가요? <a th:href="@{/join}">회원가입</a></p>
</body>
</html>
