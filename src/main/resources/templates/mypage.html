<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
            padding-bottom: 0.5em;
            border-bottom: 2px solid #dee2e6;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #495057;
        }

        .user-info {
            font-size: 1em;
            color: #495057;
        }

        .stats-container {
            background-color: white;
            padding: 2em;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .stats-container p {
            font-size: 1.1em;
            margin: 1em 0;
            padding: 0.8em;
            border-bottom: 1px solid #dee2e6;
        }

        .stats-container p:last-child {
            border-bottom: none;
        }

        .stats-container span {
            font-weight: 600;
            color: #007bff;
            float: right;
        }

        .back-btn {
            display: inline-block;
            margin-top: 1.5em;
            padding: 0.4em 0.8em;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="header">
    <h1 th:if="${loginMemberName == myPage.memberName}">마이페이지</h1>
    <h1 th:unless="${loginMemberName == myPage.memberName}" th:text="${myPage.memberName} + '님의 마이페이지'">회원님의 마이페이지</h1>
    <div class="user-info">
        안녕하세요, <span th:text="${loginMemberName}">로그인 사용자</span>님!
    </div>
</div>

<div class="stats-container">
    <p>게시글 수 <span th:text="${myPage.postCnt}">0</span></p>
    <p>댓글 수 <span th:text="${myPage.commentCnt}">0</span></p>
</div>

<a th:href="@{/posts}" class="back-btn">목록으로 돌아가기</a>

</body>
</html>
