<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 th:text="${post.title}">게시글 제목</h1>

<p><strong>작성자:</strong> <span th:text="${post.memberName}">작성자</span></p>
<p><strong>내용:</strong></p>
<p th:text="${post.content}">게시글 내용</p>

<!-- 삭제 버튼: 작성자만 -->
<form th:if="${canDelete}" th:action="@{'/posts/' + ${post.id}}" method="post">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit">삭제</button>
</form>

<p><a th:href="@{/posts}">목록으로 돌아가기</a></p>
</body>
</html>
