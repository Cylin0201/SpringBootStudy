<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
            padding-bottom: 0.5em;
            border-bottom: 2px solid #dee2e6;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #495057;
        }

        .user-info {
            font-size: 1em;
        }

        .logout-btn {
            padding: 0.3em 0.6em;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 0.5em;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .write-btn {
            display: inline-block;
            margin-bottom: 1em;
            padding: 0.4em 0.8em;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }

        .write-btn:hover {
            background-color: #218838;
        }

        /* 검색 폼 스타일 */
        .search-form {
            display: flex;
            gap: 0.5em;
            align-items: center;
            margin-bottom: 1.5em;
        }

        .search-input {
            padding: 0.4em 0.6em;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 250px;
        }

        .search-select {
            padding: 0.4em;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .search-btn {
            padding: 0.4em 0.8em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 0.8em 1em;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f1f3f5;
            font-weight: 600;
            color: #495057;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .no-posts {
            font-style: italic;
            color: #6c757d;
            margin-top: 1em;
        }
    </style>

    <script>
        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert("로그아웃 완료");
                        window.location.href = '/posts';
                    } else {
                        alert("로그아웃 실패");
                    }
                });
        }
    </script>
</head>
<body>

<div class="header">
    <h1>게시글 목록</h1>
    <div class="user-info">
        <span th:if="${memberName != null}">
            환영합니다, <span th:text="${memberName}">사용자</span>!
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </span>
        <span th:if="${memberName == null}">
            로그인 필요
            <a th:href="@{/login}">로그인</a>
        </span>
    </div>
</div>

<!-- 검색 폼 -->
<form class="search-form" th:action="@{/posts}" method="get">
    <input type="text" name="keyword" class="search-input" placeholder="검색어 입력"
           th:value="${keyword}">
    <select name="type" class="search-select">
        <option value="memberName" th:selected="${type == 'title'}">글쓴이</option>
        <option value="titleContent" th:selected="${type == 'titleContent'}">제목+내용</option>
    </select>
    <button type="submit" class="search-btn">검색</button>
</form>

<!-- 글쓰기 버튼 -->
<a th:if="${memberName != null}" th:href="@{/posts/new}" class="write-btn">글쓰기</a>

<!-- 게시글 리스트 -->
<table>
    <thead>
    <tr>
        <th>글 번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td>
            <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">제목</a>
        </td>
        <td th:text="${post.content}">내용</td>
        <td th:text="${post.memberName}">작성자</td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(posts)}" class="no-posts">등록된 게시글이 없습니다.</p>

</body>
</html>
