<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>게시글 목록</h1>

<!-- 글쓰기 버튼 -->
<p><a th:href="@{/posts/new}">글쓰기</a></p>

<!-- 게시글 리스트 테이블 -->
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <!-- 게시글 반복 출력 -->
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td th:text="${post.title}">제목</td>
        <td th:text="${post.content}">내용</td>
        <td th:text="${post.memberName}">작성자</td>
    </tr>
    </tbody>
</table>

<!-- 게시글 없을 때 메시지 -->
<p th:if="${#lists.isEmpty(posts)}">등록된 게시글이 없습니다.</p>

<p><a th:href="@{/login}">로그인</a></p>
</body>
</html>
