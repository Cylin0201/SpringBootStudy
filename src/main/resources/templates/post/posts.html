<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
            padding-bottom: 0.5em;
            border-bottom: 2px solid #dee2e6;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #495057;
        }

        .user-info {
            font-size: 1em;
        }

        .logout-btn {
            padding: 0.3em 0.6em;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 0.5em;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        p a {
            text-decoration: none;
            color: #007bff;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* 글쓰기 버튼 */
        .write-btn {
            display: inline-block;
            margin-bottom: 1em;
            padding: 0.4em 0.8em;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }

        .write-btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 0.8em 1em;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f1f3f5;
            font-weight: 600;
            color: #495057;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        /* 게시글 없을 때 */
        .no-posts {
            font-style: italic;
            color: #6c757d;
            margin-top: 1em;
        }

        @media (max-width: 768px) {
            table, th, td {
                font-size: 0.9em;
            }
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>

    <script>
        function logout() {
            fetch('/logout', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    alert("로그아웃 완료");
                    window.location.href = '/posts';
                } else {
                    alert("로그아웃 실패");
                }
            });
        }
    </script>
</head>
<body>

<div class="header">
    <h1>게시글 목록</h1>
    <div class="user-info">
        <!-- 로그인 상태 -->
        <span th:if="${memberName != null}">
            환영합니다, <span th:text="${memberName}">사용자</span>!
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </span>
        <!-- 로그인 안 된 상태 -->
        <span th:if="${memberName == null}">
            로그인 필요
            <a th:href="@{/login}">로그인</a>
        </span>
    </div>
</div>

<!-- 글쓰기 버튼: 로그인했을 때만 -->
<a th:if="${memberName != null}" th:href="@{/posts/new}" class="write-btn">글쓰기</a>

<!-- 게시글 리스트 테이블 -->
<table>
    <thead>
    <tr>
        <th>글 번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td>
            <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">제목</a>
        </td>
        <td th:text="${post.content}">내용</td>
        <td th:text="${post.memberName}">작성자</td>
    </tr>
    </tbody>
</table>

<!-- 게시글 없을 때 메시지 -->
<p th:if="${#lists.isEmpty(posts)}" class="no-posts">등록된 게시글이 없습니다.</p>

</body>
</html>
